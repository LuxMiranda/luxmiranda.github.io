<!DOCTYPE html>




{% include head.html %}


<html>
<style>

/* Enable smooth scrolling */
html {
  scroll-behavior: smooth;
}

/* Make ToC nav sticky */
.section-nav {
  position: sticky;
  top: 2rem;
  align-self: start;
}

/* ScrollSpy active styles */
.section-nav li.active > a {
  color: red;
}

/* Sidebar navigation */
.section-nav {
  padding-right: 0;
  border-right: 1px solid #ffa200;
}

.section-nav a {
  text-decoration: none;
  display: block;
  padding: .125rem 0;
  transition: all 50ms ease-in-out;
}

.section-nav a:hover, .section-nav a:focus {
  color: blue;
}

* {
  box-sizing: border-box;
}

.section-nav ul, ol {
  list-style: none;
}

.section-nav li {
  margin-right: 1rem;
}

@media (min-width: 600px) {

  .page-content {
    display: grid;
    grid-template-columns: 20% 80%;
    width: 100%;
    margin: 0 auto;
  }
  table {
    width: 100% !important;
  }

  .leftcol {
     width: 20%;
  }
  .rightcol {
    width: 80%;
  }
}

@media (max-width: 600px) {
  .page-content {
    margin-left: 0px;
  }

  table {
    width: 100% !important;
  }

  .leftcol {
    width: 20%;

  }
  .rightcol {
    width: 60%;
  }
  table td {
    font-size: 12pt;
  }
}

.cvsubheader, .cvheader {
    font-weight: bold;
    color: #ffa200;
}

.cvheader {
    padding-top: 30px;
    font-size: 18pt;
}


.gradient {
    width: 100%;
    height: 2px;
}

.page-content table {
  table-layout: fixed;
  width: 90%;
}

.page-content table td {
  padding-bottom: 15px !important;
}

.page-content table, tr, td, th {
    border:hidden !important;
    font-size: 14pt;
}

.page-content li {
  display: block;
  float: left;
}

.page-content ul li:before {
  content: 'âœ§ ';
}



table td:nth-child(1) {
    text-align: end;
    vertical-align: top;
}

</style>

<script>
window.addEventListener('DOMContentLoaded', () => {

const anchors = document.querySelectorAll('section[id]');
const links = document.querySelectorAll(`.section-nav li a`);

window.addEventListener('scroll', (event) => {
  if (typeof(anchors) != 'undefined' && anchors != null && typeof(links) != 'undefined' && links != null) {
    let scrollTop = window.scrollY;
    
    // highlight the last scrolled-to: set everything inactive first
    links.forEach((link, index) => {
      link.parentElement.classList.remove("active");
    });
    
    // then iterate backwards, on the first match highlight it and break
    for (var i = anchors.length-1; i >= 0; i--) {
      if (scrollTop > anchors[i].offsetTop - 75) {
        links[i].parentElement.classList.add('active');
        break;
      }
    }
  }
});

});

</script>

<body>

<div class="container">

  {% include header.html %}

  <div class="page-content">
    {{ content }}
    {% include post_pagination.html %}
  </div>

  {% include footer.html %}

</div>

</body>
</html>
