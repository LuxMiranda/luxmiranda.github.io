<!DOCTYPE html>




{% include head.html %}


<html>
<style>

/* Enable smooth scrolling */
html {
  scroll-behavior: smooth;
}

/* Make ToC nav sticky */
.section-nav {
  position: sticky;
  top: 2rem;
  align-self: start;
}

/* ScrollSpy active styles */
.section-nav li.active > a {
  color: red;
}

/* Sidebar navigation */
.section-nav {
  padding-right: 0;
  border-right: 1px solid #ffa200;
}

.section-nav a {
  text-decoration: none;
  display: block;
  padding: .125rem 0;
  transition: all 50ms ease-in-out;
}

.section-nav a:hover, .section-nav a:focus {
  color: blue;
}

* {
  box-sizing: border-box;
}

.section-nav ul, ol {
  list-style: none;
}

.section-nav li {
  margin-right: 1rem;
}

@media (min-width: 600px) {

  .page-content {
    display: grid;
    grid-template-columns: 20% 80%;
    width: 100%;
    margin: 0 auto;
  }
  table {
    width: 100% !important;
  }

  .leftcol {
     width: 20%;
  }
  .rightcol {
    width: 80%;
  }
}

@media (max-width: 600px) {
  .page-content {
    margin-left: 0px;
  }

  table {
    width: 100% !important;
  }

  .leftcol {
    width: 20%;

  }
  .rightcol {
    width: 60%;
  }
  table td {
    font-size: 12pt;
  }
}

.cvsubheader, .cvheader {
    font-weight: bold;
    color: #ffa200;
}

.cvheader {
    padding-top: 30px;
    font-size: 18pt;
}


.gradient {
    width: 100%;
    height: 2px;
}

.page-content table {
  table-layout: fixed;
  width: 90%;
}

.page-content table td {
  padding-bottom: 15px !important;
}

.page-content table, tr, td, th {
    border:hidden !important;
    font-size: 14pt;
}

.page-content li {
  display: block;
  float: left;
}

.page-content ul li:before {
  content: 'âœ§ ';
}



table td:nth-child(1) {
    text-align: end;
    vertical-align: top;
}

</style>

<script>
  window.addEventListener('DOMContentLoaded', () => {

  const observer = new IntersectionObserver(entries => {
    let firstActiveSectionFound = false; // Flag variable to track if first active section is found
    entries.forEach(entry => {
      const id = entry.target.getAttribute('id');
      if (!firstActiveSectionFound && entry.intersectionRatio > 0) { // Only add active class to first visible section
        document.querySelectorAll('.section-nav li').forEach((item) => { // Clear all active sections
          item.classList.remove('active');
        });
        document.querySelector(`.section-nav li a[href="#${id}"]`).parentElement.classList.add('active'); // Set the first visible section as active
        firstActiveSectionFound = true; // Set flag variable to true
      } else {
        document.querySelector(`.section-nav li a[href="#${id}"]`).parentElement.classList.remove('active');
      }
    });
  });

  // Track all sections that have an `id` applied
  document.querySelectorAll('tr[id]').forEach((section) => {
    observer.observe(section);
  });
  
});


</script>

<body>

<div class="container">

  {% include header.html %}

  <div class="page-content">
    {{ content }}
    {% include post_pagination.html %}
  </div>

  {% include footer.html %}

</div>

</body>
</html>
