<!DOCTYPE html>

{% include head.html %}

<link rel="stylesheet" href="/css/buttons.css">

<html>

<style>

.post {
  display: flex;
  border-bottom: 1px solid;
  border-bottom-color: rgb(57, 61, 64) !important;
  padding-top: 10px;
  padding-bottom: 10px;
}

.thumb {
  flex: 30%;
  margin: 10px;
}

.post-body {
  flex: 70%;
  margin: 10px;
}

h3 {
  font-weight: bold;
  margin-bottom: 0px;
}

.lowercase {
  text-transform: lowercase;
}



@media (max-width: 600px) {
 .post-body { 
    font-size: 0.7em;
    line-height: 1.3em;
  }
  h3 {
    font-size: 1em;
    line-height: 1.3em;
  }

  .thumb {
    margin-right: 0px;
  }
  .btn {
    font-size: 0.7em;
  }

}

</style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<body>

<div class="container">

{% include header.html %}

<div class="posts">

  {% for post in site.posts %}
    <div class="post">

        <div class="thumb">
          <a href="{{ post.doi }}"><img src="{{ post.image }}" alt="{{ post.imagealt }}" /></a>
        </div>

        <!--
          Want:
          Title Authors Date PDF link
          Google scholar link

        -->
        <div class="post-body"> 
    <!-- Post body -->
    <h3><a href="{{ post.doi }}" class="pub-title">{{ post.title }}</a></h3>

    <div class="lowercase">
    {{ post.authors }} <br>

    <i>{{ post.date | date: "%-d %b %Y" }}</i>&nbsp;&nbsp;|&nbsp;
    <i>{{ post.venue }}</i><br>

    <a class="nounderline" href="{{ post.pdf }}">
         <button class="btn">
         <i class="fas fa-file-alt"></i> pdf
         </button>
    </a>
    {% if post.gscholar %}
    <a class="nounderline" href="{{ post.gscholar }}">
      <button class="btn">
      <i class="ai ai-google-scholar ai-1x"></i> google scholar
      </button>
    </a>
    {% endif %}

    </div>
    <!-- End post body -->
 
        </div>

    </div>
  {% endfor %}
</div>

{% include footer.html %}

</div>

</body>
</html>
